<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Hub | Teleperformance</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins, Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Three.js for 3D graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Custom Tailwind configuration
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Lato', 'sans-serif'],
                        'heading': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#5E56F8',
                        'primary-hover': '#4338ca',
                        'background': '#F7F8FC',
                        'card': 'rgba(255, 255, 255, 0.9)',
                        'text-primary': '#1A202C',
                        'dark-primary': '#7F7AFF',
                        'dark-primary-hover': '#9592FF',
                        'dark-background': '#121212',
                        'dark-card': 'rgba(26, 26, 26, 0.8)',
                        'dark-text-primary': '#F7FAFC',
                    }
                }
            }
        }
    </script>
    <style>
        /* Basic animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .btn-glow { box-shadow: 0 0 15px 0px rgba(94, 86, 248, 0.4); }
        .dark .btn-glow { box-shadow: 0 0 20px 2px rgba(127, 122, 255, 0.5); }

        /* Style for the 3D background canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
        }
        /* Ensure content is on top of the canvas */
        .content-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-background dark:bg-dark-background text-text-primary dark:text-dark-text-primary font-sans antialiased">

    <!-- Canvas for the 3D background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Container for the entire page content -->
    <div class="content-container flex flex-col items-center justify-center min-h-screen p-4">

        <!-- Header Section -->
        <header class="text-center mb-12 fade-in">
            <img src="https://i.ibb.co/TxmWmdRd/image.png" alt="Logo" class="h-20 w-20 mx-auto mb-4 rounded-full shadow-lg" onerror="this.onerror=null;this.src='https://placehold.co/80x80/5E56F8/FFFFFF?text=TP';">
            <h1 class="text-4xl sm:text-5xl font-extrabold font-heading tracking-tight">
                Agent <span class="text-primary dark:text-dark-primary">Tool Hub</span>
            </h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Select a tool to get started.</p>
        </header>

        <!-- Main Navigation Buttons -->
        <main class="w-full max-w-md">
            <div class="space-y-6">
                <!-- Button 1: CS Documentation Helper -->
                <a href="cs_doc.html" class="fade-in group block w-full bg-card dark:bg-dark-card p-6 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-1 transform transition-all duration-300" style="animation-delay: 100ms;">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0 h-12 w-12 flex items-center justify-center bg-primary/10 dark:bg-dark-primary/20 rounded-lg">
                            <i class="fas fa-file-alt text-2xl text-primary dark:text-dark-primary"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold font-heading text-text-primary dark:text-dark-text-primary">CS Documentation Helper</h2>
                            <p class="text-gray-500 dark:text-gray-400">Generate and manage documentation.</p>
                        </div>
                        <i class="fas fa-arrow-right text-gray-400 ml-auto transform transition-transform duration-300 group-hover:translate-x-1"></i>
                    </div>
                </a>

                <!-- Button 2: Delay Calculator -->
                <a href="delay_calc.html" class="fade-in group block w-full bg-card dark:bg-dark-card p-6 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-1 transform transition-all duration-300" style="animation-delay: 200ms;">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0 h-12 w-12 flex items-center justify-center bg-primary/10 dark:bg-dark-primary/20 rounded-lg">
                            <i class="fas fa-calculator text-2xl text-primary dark:text-dark-primary"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold font-heading text-text-primary dark:text-dark-text-primary">Delay Calculator</h2>
                            <p class="text-gray-500 dark:text-gray-400">Calculate order and delivery delays.</p>
                        </div>
                        <i class="fas fa-arrow-right text-gray-400 ml-auto transform transition-transform duration-300 group-hover:translate-x-1"></i>
                    </div>
                </a>

                <!-- Button 3: Late Owner Calculator -->
                <a href="late_owner.html" class="fade-in group block w-full bg-card dark:bg-dark-card p-6 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-1 transform transition-all duration-300" style="animation-delay: 300ms;">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0 h-12 w-12 flex items-center justify-center bg-primary/10 dark:bg-dark-primary/20 rounded-lg">
                            <i class="fas fa-timeline text-2xl text-primary dark:text-dark-primary"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold font-heading text-text-primary dark:text-dark-text-primary">Late Owner Calculator</h2>
                            <p class="text-gray-500 dark:text-gray-400">Generate delivery event timelines.</p>
                        </div>
                        <i class="fas fa-arrow-right text-gray-400 ml-auto transform transition-transform duration-300 group-hover:translate-x-1"></i>
                    </div>
                </a>
            </div>
        </main>

        <!-- Theme Toggle Button -->
        <div class="absolute top-4 right-4">
             <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-dark-primary transition-colors duration-300">
                <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-toggle-dark-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>
    </div>

    <script>
        // --- THEME TOGGLE LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('theme-toggle-light-icon');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    lightIcon.classList.add('hidden');
                    darkIcon.classList.remove('hidden');
                }
                // Notify the 3D scene of the theme change
                if (window.update3DTheme) {
                    window.update3DTheme(theme);
                }
            };

            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            applyTheme(initialTheme);
        });

        // --- THREE.JS 3D BACKGROUND LOGIC ---
        const canvas = document.getElementById('bg-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        camera.position.z = 5;

        let textMesh, particlesMesh;

        // --- THEME-AWARE COLOR CONFIG ---
        const themeColors = {
            light: {
                background: 0xF7F8FC,
                text: 0x1A202C,
                particles: 0x5E56F8,
                light1: 0x5E56F8,
                light2: 0x4338ca,
            },
            dark: {
                background: 0x121212,
                text: 0xF7FAFC,
                particles: 0x7F7AFF,
                light1: 0x7F7AFF,
                light2: 0x9592FF,
            }
        };

        // --- 3D OBJECTS ---
        const fontLoader = new THREE.FontLoader();
        fontLoader.load(
            'https://threejs.org/examples/fonts/helvetiker_bold.typeface.json',
            (font) => {
                const textGeometry = new THREE.TextGeometry('TP', {
                    font: font, size: 1.2, height: 0.3, curveSegments: 12,
                    bevelEnabled: true, bevelThickness: 0.03, bevelSize: 0.02, bevelSegments: 5
                });
                textGeometry.computeBoundingBox();
                // Center the text geometry
                const textCenterOffset = -0.5 * (textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x);
                textGeometry.translate(textCenterOffset, -0.6, 0);

                const textMaterial = new THREE.MeshStandardMaterial({ metalness: 0.8, roughness: 0.3 });
                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                // Position text to the left
                textMesh.position.x = -window.innerWidth / window.innerHeight * 2.5;
                scene.add(textMesh);
            }
        );

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);
        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 12;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({ size: 0.01, transparent: true });
        particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const light1 = new THREE.PointLight(0xffffff, 1.0, 100);
        scene.add(light1);
        const light2 = new THREE.PointLight(0xffffff, 1.0, 100);
        scene.add(light2);

        // --- THEME UPDATE FUNCTION ---
        window.update3DTheme = (theme) => {
            const colors = themeColors[theme];
            renderer.setClearColor(colors.background, 1);
            if (textMesh) textMesh.material.color.setHex(colors.text);
            if (particlesMesh) {
                particlesMesh.material.color.setHex(colors.particles);
                // **FIX:** Adjust blending for better visibility on light/dark backgrounds
                if (theme === 'dark') {
                    particlesMesh.material.blending = THREE.AdditiveBlending;
                } else {
                    particlesMesh.material.blending = THREE.NormalBlending;
                }
            }
            light1.color.setHex(colors.light1);
            light2.color.setHex(colors.light2);
        };
        
        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        function animate() {
            const elapsedTime = clock.getElapsedTime();
            if (textMesh) {
                // **MODIFICATION:** Oscillate back and forth (right and left) up to ~45 degrees
                const rotationAngle = (Math.PI / 4) * Math.sin(elapsedTime * 0.8);
                textMesh.rotation.y = rotationAngle;
                textMesh.rotation.z = 0; // Ensure no other rotation
            }
            particlesMesh.rotation.y = -elapsedTime * 0.1;

            light1.position.x = Math.sin(elapsedTime * 0.7) * 4;
            light1.position.y = Math.cos(elapsedTime * 0.5) * 4;
            light1.position.z = Math.cos(elapsedTime * 0.3) * 4;

            light2.position.x = Math.cos(elapsedTime * 0.3) * -4;
            light2.position.y = Math.sin(elapsedTime * 0.5) * -4;
            light2.position.z = Math.sin(elapsedTime * 0.7) * 4;

            renderer.render(scene, camera);
            window.requestAnimationFrame(animate);
        }
        animate();

        // --- WINDOW RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            if(textMesh) {
                textMesh.position.x = -window.innerWidth / window.innerHeight * 2.5;
            }
        });
        
        // Set initial theme for the 3D scene
        const initialTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        window.update3DTheme(initialTheme);

    </script>
</body>
</html>
